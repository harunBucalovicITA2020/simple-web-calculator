<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Web Calculator</title>
    </h:head>
    <h:body>
        
        <h:form>
            <div>
                <h:outputLabel value="Param1: "/>
                <h:inputText value="#{kalkulator.param1}"/>
            </div>
            <div>
                <h:outputLabel value="Param2: "/>
                <h:inputText value="#{kalkulator.param2}"/>
            </div>
            <h:commandButton value="Add" action="#{kalkulator.add()}"/>
            <h:commandButton value="Subtract" action="#{kalkulator.subtract()}"/>
            <h:commandButton value="Multiply" action="#{kalkulator.multiply()}"/>
            <h:commandButton value="Divide" action="#{kalkulator.divide()}"/>
            <div>
                <h:outputLabel value="Rezultat = "/>
                <h:outputText value="#{kalkulator.result}"/>
            </div>

        </h:form>


    </h:body>
</html>
